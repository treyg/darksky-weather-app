<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather-Me</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
<script src="https://unpkg.com/dayjs"></script>
</head>
<body>
  
    <div class="location">
        <canvas class="mainIcon" width="50" height="50"></canvas>
        <div class="current-date"></div>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">--</h2>
            <span>F</span>  
        </div>
            <!-- <h1 class="location-timezone">Timezone</h1> -->
                <div class="temperature-description">You need to enable location access to get the weather</div>
        <div class="daily-description"></div>
    </div>
    <div class="weekly">
            
        <div class="oneDayFromNow">
            <span id="dayOneDay"></span>
            <canvas id="dayOneIcon" width="30" height="30"></canvas>
            <span id="dayOneTemp"></span>
        </div>
        <div class="twoDaysFromNow">
                <span id="dayTwoDay"></span>
                <canvas id="dayTwoIcon" width="30" height="30"></canvas>
                <span id="dayTwoTemp"></span>
        </div>
        <div class="threeDaysFromNow">
                <span id="dayThreeDay"></span>
                <canvas id="dayThreeIcon" width="30" height="30"></canvas>
                <span id="dayThreeTemp"></span>
        </div>
        <div class="fourDaysFromNow">
                <span id="dayFourDay"></span>
                <canvas id="dayFourIcon" width="30" height="30"></canvas>
                <span id="dayFourTemp"></span>
        </div>
        <div class="fiveDaysFromNow">
                <span id="dayFiveDay"></span>
                <canvas id="dayFiveIcon" width="30" height="30"></canvas>
                <span id="dayFiveTemp"></span>
        </div>
        <div class="sixDaysFromNow">
                <span id="daySixDay"></span>
                <canvas id="daySixIcon" width="30" height="30"></canvas>
                <span id="daySixTemp"></span>
        </div>
        <div class="sevenDaysFromNow">
                <span id="daySevenDay"></span>
                <canvas id="daySevenIcon" width="30" height="30"></canvas>
                <span id="daySevenTemp"></span>
        </div>
    </div>
<script src="skycons.js"></script>
<script src="app.js"></script>
</body>
</html>
